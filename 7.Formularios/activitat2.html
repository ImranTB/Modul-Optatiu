<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta d'Altaveus</title>
</head>
<body>
<form action="/venta-altaveus" method="post" autocomplete="on">
  <fieldset>
    <legend>Encomanament d'Altaveus</legend>

    <label for="modelo">Model:</label><br>
    <select id="modelo" name="modelo" required>
      <option value="" disabled selected>Selecciona un model</option>
      <option value="R4">R4</option>
      <option value="R5">R5</option>
      <option value="SR1">SR1</option>
    </select><br><br>

    <label for="potencia">Potencia máxima (50-100):</label><br>
    <input type="number" id="potencia" name="potencia" min="50" max="100" required><br><br>

    <label>¿Bluetooth?</label><br>
    <label><input type="radio" name="bluetooth" value="sí" required> Sí</label><br>
    <label><input type="radio" name="bluetooth" value="no" required> No</label><br><br>

    <label for="color">Color:</label><br>
    <input type="text" id="color" name="color" required><br><br>

    <button type="submit">Comprar</button>
  </fieldset>
</form>


</body>
</html>
